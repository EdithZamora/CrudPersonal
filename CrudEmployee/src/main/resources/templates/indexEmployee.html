<!DOCTYPE html>

<!--inyeccion de depoendencias-->

<html lang="es" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Paises</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>


	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Crud Employee</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					
					<li class="nav-item">
						<a class="nav-link" aria-current="page" th:href="@{/api/EmployeeCtrl/abrir}">Alta de Employees</a>
					</li>
					
				
				</ul>
				<form class="d-flex" role="search" th:action="@{/api/PersonalCtrl/buscarNombre}" method="get">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="nombre">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container">
		<table class="table table-success table-striped-columns">
			<thead>
				<label>Lista de Personal</label>
				<tr>
					<th>ID</th>
					<th>NAME</th>
					<th>LAST_NAME</th>
					<th>BIRTHDATE</th>
					<th>GENDER_ID</th>
					<th>JOB_ID</th>
					
					
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<!--Recorrer para obtener los datos de la tabla con thymeleaf-->
				<tr th:each="p: ${lista}">
					<th th:text="${p.id}"></th>
					<th th:text="${p.name}"></th>	
					<th th:text="${p.last_name}"></th>	
					<th th:text="${p.birthdate}"></th>
					<th th:text="${p.genders.id}"></th>
					<th th:text="${p.jobs.id}"></th>
				
				
					<th><a class="nav-link active" th:href="@{/api/PersonalCtrl/buscar/}+${p.id}">Editar</a></th>
					<th><a class="nav-link active" th:href="@{/api/PersonalCtrl/buscarE/}+${p.id}">Eliminar</a></th>
				</tr>
			</tbody>
		</table>
		
	</div>




	<!--Librerias de jquery-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>


</body>

</html>
